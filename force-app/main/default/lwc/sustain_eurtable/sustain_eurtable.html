<template>
    <lightning-card title="Available Energy Use Records">
        <div class="slds-card__body_inner">
            {selectedEur}
            <lightning-datatable
                key-field="id"
                data={eurList}
                columns={columns}>
            </lightning-datatable>
        
            <p>{message}</p>

            <div class="slds-var-m-top_x-small">
                <lightning-button variant="Neutral"
                    label="Add Selected" 
                    title="Attach selected EURs to this Carbon Footprint"
                    onclick={handleButtonClick}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>   
</template>
